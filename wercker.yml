# This references the default nodejs container from
# the Docker Hub: https://registry.hub.docker.com/_/node/
# If you want Nodesource's container you would reference nodesource/node
# Read more about containers on our dev center
# http://devcenter.wercker.com/docs/containers/index.html
box: 
    id: node:latest
    ports: 
        "8080"
# This is the build pipeline. Pipelines are the core of wercker
# Read more about pipelines on our dev center
# http://devcenter.wercker.com/docs/pipelines/index.html

# You can also use services such as databases. Read more on our dev center:
# http://devcenter.wercker.com/docs/services/index.html
# services:
    # - postgres
    # http://devcenter.wercker.com/docs/services/postgresql.html

    # - mongo
    # http://devcenter.wercker.com/docs/services/mongodb.html
#
# one special pipeline called dev, which will only be executed 
# when running it with the CLI using the wercker dev command.
#
dev:
  steps:
    - npm-install
    - internal/watch:
        code: node app.js
        reload: true
#
build:
  # The steps that will be executed on build
  # Steps make up the actions in your pipeline
  # Read more about steps on our dev center:
  # http://devcenter.wercker.com/docs/steps/index.html
  steps:
    # A step that executes `npm install` command
    - npm-install
    # A step that executes `npm test` command
    - npm-test

    # A custom script step, name value is used in the UI
    # and the code value contains the command that get executed
    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"
#
#
#
#
release-build:
  steps:
    - script:
        name: setup node env
        code: |
          export NODE_ENV=development

    # Generate relevant artifacts
    - script:
        name: build release code
        code: |
          ls -l
          npm run
#
#
#
push-release:
  steps:
    - script:
        name: push release
        code: |
            ls -l
            echo "in release step"

    # push container as-is
    - internal/docker-push:
        disable-sync: true
        repository: osaora/node_app
        username: $DOCKER_USERNAME
        password: $DOCKER_PASSWORD
        registry: hub.docker.com
        tag: 1
